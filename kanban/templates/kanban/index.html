{% extends 'kanban/base.html' %}
{% load static %}
{% block content %}
{% include 'kanban/nav_bar.html' %}

<!-- TODO: add a ? icon that pops up with a list of different features and how to use them 
    TODO: automatically accept external scripts for sortable portlets -->

<div class='new_task_wrapper' id='new_task'>
     <!-- The Modal -->
 <img id='myBtn' width=30 height=30 src='{% static "/images/new_task.png" %}?v=00006'/>
 <div id="myModal" class="modal">
   <!-- Modal content -->
   <div class="modal-content">
     <span class="close">&times;</span>
     <h4>New task</h4>
      <form action='/kanban/' method="POST" id='new_task_form'>
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Add new task</button>
      </form>
   </div>
 </div>
</div>
<div id='container'>
  <div class='task_category'>
    <span class="editable task_header"><h2>Backlog</h2></span>
    <div class="big-block" id="backlog">
    </div>
  </div>
  <div class='task_category'>
    <span class="editable task_header"><h2>Active</h2></span>
    <div class="big-block" id="active">
    </div>
  </div>
  <div class='task_category'>
    <span class="editable task_header"><h2>Complete</h2></span>
    <div class="big-block" id="complete">
    </div>
  </div>
</div>
{% endblock %}
