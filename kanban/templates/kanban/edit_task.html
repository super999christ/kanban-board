{% extends 'kanban/base.html' %}
{% load static %}
{% block content %}
{% include 'kanban/nav_bar.html' %}
<div id='container'>
  <div class='big-block'>
    <h4>Edit task</h4>
    <form action='/kanban/{{task.id}}' method="POST" id='edit_task'>
      {% csrf_token %}
      {{ form.as_p }}
      <button id='edit_task' type="submit">Edit task</button> or <button><a href='{{task.id}}/delete'>Delete?</a></button>
    </form>


  </div>
</div>
{% endblock %}
