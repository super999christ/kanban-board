{% extends 'kanban/base.html' %}

{% block content %}
<div id='container'>
  <div class='big-block'>
    <h2>Sign up</h2>
    <form method="post" class='input'>
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Sign up</button>
    </form>

    <h4>Already have an account?</h4>
    <a href='/login'>Login</a>
  </div>
</div>
{% endblock %}
